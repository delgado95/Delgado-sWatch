<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Rel√≥gio Digital</title>
</head>

<body>
    <header class="d-flex align-items-center justify-content-center">
        <button class="btn m-1 p-1 insta" id="btn-insta">default</button>
        <button class="btn m-1 p-1 blue" id="btn-blue">Blue</button>
        <button class="btn m-1 p-1 green" id="btn-green">Green</button>
        <button class="btn m-1 p-1 rainbow" id="btn-rainbow">Rainbow</button>
    </header>
    <div class="relogio row">
            <div class="col-xl-3 col-sm-10">
                <p id="horas">00</p>
                <p class="tempo">Horas</p>
            </div>
    
            <div class="col-xl-3 col-sm-10">
                <p id="minutos">00</p>
                <p class="tempo">Minutos</p>
            </div>
    
            <div class="col-xl-3 col-sm-10">
                <p id="segundos">00</p>
                <p class="tempo">Segundos</p>
            </div>    
    </div>

    <footer>
        <h3>Delgado's Watch</h3>
    </footer>

    <script src="assets/js/script.js"></script>

    <script>
        document.getElementById("btn-insta").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","insta")
        })

        document.getElementById("btn-blue").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","blue")
        })

        document.getElementById("btn-green").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","green")
        })

        document.getElementById("btn-rainbow").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","rainbow")
        })
    </script>
</body>
</html>
